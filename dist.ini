name    = CatalystX-OAuth2
author  = Eden Cardim <edencardim@gmail.com>
license = Perl_5
copyright_holder = Suretec Systems Ltd
copyright_year   = 2017

[MetaResources]
homepage = https://github.com/perl-catalyst/CatalystX-OAuth2
repository.web  = https://github.com/perl-catalyst/CatalystX-OAuth2
repository.url  = https://github.com/perl-catalyst/CatalystX-OAuth2.git
repository.type = git

[AutoPrereqs]
skip=^CatalystX::OAuth2::
[Test::Synopsis]
[PodSyntaxTests]

[Git::NextVersion]
first_version=0.000001
version_regexp=^v?(\d+\.\d{3}\d{3})$

[Git::Tag]
[Clean]
[GatherDir]
exclude_filename = README
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ShareDir]
[MakeMaker]
[Manifest]
[Test::Compile]
[TestRelease]
[ConfirmRelease]
[PodWeaver]

[PruneFiles]
match = ~$

[Prereqs / TestRequires]
SQL::Translator = 0.11006
Catalyst::Plugin::ConfigLoader = 0
Catalyst::Plugin::Session = 0
Catalyst::Plugin::Session::State::Cookie = 0
Catalyst::Plugin::Authentication = 0

[UploadToCPAN]
